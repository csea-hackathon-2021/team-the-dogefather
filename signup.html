<!DOCTYPE html>
<html lang="en">

<head>
    <title>PSG College of Technology</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="SignUp.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">
                <a href="https://psgtech.edu/" target="_blank"><img src="images/logo.png"></a>
            </div>
            <div class="menu">
                <ul>
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="admission.html">
                        <li>Admission</li>
                    </a>
                    <a href="mess.html">
                        <li>Menu</li>
                    </a>
                    <a href="messDeduction.html">
                        <li>Mess Deduction</li>
                    </a>
                    <a href="entry.html">
                        <li>Entry</li>
                    </a>
                    <a href="contact.html">
                        <li>Contact</li>
                    </a>
                </ul>
            </div>
            <a href="login.html">
                <div class="login-btn">Login</div>
            </a>
        </div>

        <div class="container-signup">
            <div class="signup-more"></div>
            <div class="wrap-signup">
                <form class="signup-form">
                    <span class="signup-form-title">Sign Up</span>

                    <div class="wrap-input">
                        <span class="lable-input">Full Name</span>
                        <input class="input" type="text" name="name" placeholder="Name">
                        <span class="focus-input"></span>
                    </div>

                    <div class="wrap-input">
                        <span class="lable-input">Email</span>
                        <input class="input" type="text" name="email" placeholder="Email Address">
                        <span class="focus-input"></span>
                    </div>

                    <div class="wrap-input">
                        <span class="lable-input">Username</span>
                        <input class="input" type="text" name="name" placeholder="Username">
                        <span class="focus-input"></span>
                    </div>

                    <div class="wrap-input">
                        <span class="lable-input">Password</span>
                        <input class="input" type="password" name="pass" placeholder="********">
                        <span class="focus-input"></span>
                    </div>

                    <div class="wrap-input">
                        <span class="lable-input">Re-Enter Password</span>
                        <input class="input" type="password" name=" re-enter-pass" placeholder="********">
                        <span class="focus-input"></span>
                    </div>

                    <div class="container-signup-form-btn">
                        <div class="wrap-signup-form-btn">
                            <button class="signup-form-btn">Sign Up</button>
                        </div>

                    </div>

                </form>
            </div>
        </div>

        <div class="social-icons">
            <ul>
                <li><a href="https://www.facebook.com/psgtech/" target="_blank"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://twitter.com/psgtech" target="_blank"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://in.linkedin.com/school/psg-college-of-technology/" target="_blank"><i
                            class="fa fa-linkedin"></i></a></li>
                <li><a href="https://www.instagram.com/golden_psgtech/" target="_blank"><i
                            class="fa fa-instagram"></i></a></li>
            </ul>
        </div>
    </div>
</body>

</html>
